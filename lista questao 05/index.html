<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área e Perímetro de Círculo</title>
</head>
<body>
    <h1>Calculadora de Área e Perímetro de Círculo</h1>

    <form>
        <label for="raio">Digite o raio do círculo:</label>
        <input type="number" id="raio" name="raio" step="any">
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            const raio = parseFloat(document.getElementById('raio').value);
            const pi = Math.PI;
            const area = pi * raio * raio;
            const perimetro = 2 * pi * raio;

            document.getElementById('resultado').innerHTML = `
                <p>Área do círculo: ${area.toFixed(2)}</p>
                <p>Perímetro do círculo: ${perimetro.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
