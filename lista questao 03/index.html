<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Menor, Maior e Soma de Valores</title>
</head>
<body>
    <h1>Determinar Menor, Maior e Soma de Valores</h1>
    
    <script>
        const n = parseInt(prompt("Quantos números você deseja inserir?"));
        let menorValor = Infinity;
        let maiorValor = -Infinity;
        let somaValores = 0;

        for (let i = 0; i < n; i++) {
          const numero = parseFloat(prompt(`Informe o ${i + 1}º número:`));
          
          if (numero < menorValor) {
            menorValor = numero;
          }
          
          if (numero > maiorValor) {
            maiorValor = numero;
          }

          somaValores += numero;
        }

        document.write(`<p>Menor valor: ${menorValor}</p>`);
        document.write(`<p>Maior valor: ${maiorValor}</p>`);
        document.write(`<p>Soma dos valores: ${somaValores}</p>`);
    </script>
</body>
</html>
