<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Montante de Investimento</title>
</head>
<body>
    <h1>Calculadora de Montante de Investimento</h1>

    <form>
        <label for="capital">Digite o capital inicial investido:</label>
        <input type="number" id="capital" step="any" required><br>

        <label for="taxa">Digite a taxa de juros mensal (em percentual):</label>
        <input type="number" id="taxa" step="any" required><br>

        <label for="tempo">Digite o tempo do investimento em meses:</label>
        <input type="number" id="tempo" required><br>

        <button type="button" onclick="calcularMontante()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularMontante() {
            const capitalInicial = parseFloat(document.getElementById('capital').value);
            const taxaDeJuros = parseFloat(document.getElementById('taxa').value) / 100;
            const tempoMeses = parseInt(document.getElementById('tempo').value);

            const montante = capitalInicial * Math.pow((1 + taxaDeJuros), tempoMeses);

            document.getElementById('resultado').innerHTML = `
                <p>O montante do investimento Ã©: R$ ${montante.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
